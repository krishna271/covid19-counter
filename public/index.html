<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="COVID19 cases analysis"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>COVID-19 COUNTER</title>
    <style>
      .container{
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
      }
      .circle{
          height: 25vh;
          width: 25vh;
          border-radius: 50%;
          background: linear-gradient(blue,yellow,red);
          animation: rotate 0.5s linear infinite;
      }
      .circle:after{
          content: '';
          position: absolute;
          top: 2vh;
          bottom: 2vh;
          left: 2vh;
          right: 2vh;
          border-radius: 50%;
          background: white;
      }
      .circle:before{
          content: '';
          position: absolute;
          width: 100%;
          height: 100%;
          background: linear-gradient(blue,yellow,red);
          border-radius: 50%;
          filter: blur(3vh);
      }
      @keyframes rotate{
          0%{
              transform: rotate(0deg);
          }
          100%{
              transform: rotate(360deg);
          }
      }
    </style>
    <script data-ad-client="pub-7333060626743598" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="container">
        <div class="circle"></div>
      </div>
    </div>

  </body>
</html>
